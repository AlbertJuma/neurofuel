<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NeuroFuel</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>

  <div class="container">
    <h1>🏃 NeuroFuel</h1>

    <div id="input-section">
      <h2>What's your training goal?</h2>
      <textarea id="goalInput" placeholder="e.g. Improve sprint start..."></textarea>

      <h2>Progress Tracker</h2>
      <canvas id="progressChart" width="100%" height="200"></canvas>

      <h3>Mood Level (1 = bad, 5 = great)</h3>
      <input type="range" min="1" max="5" value="3" id="moodSlider"/>

      <h3>Energy Level (1 = low, 5 = high)</h3>
      <input type="range" min="1" max="5" value="3" id="energySlider"/>

      <label for="voiceNote">🎤 Record Voice Note:</label><br/>
      <button id="recordBtn">Start Recording</button><br/>
      <audio id="audioPlayback" controls style="display:none;"></audio>

      <button onclick="saveGoal()">Save Session</button>
    </div>

    <hr/>


<div class="mt-6 bg-white bg-opacity-70 rounded-2xl shadow-xl p-4">
  <h2 class="text-xl font-bold mb-2">🧠 Log New Session</h2>

  <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
    <div>
      <label class="block mb-1 font-medium">Session Type</label>
      <select id="sessionType" class="w-full p-2 border rounded">
        <option>Running</option>
        <option>Gym Workout</option>
        <option>HIIT</option>
        <option>Yoga/Recovery</option>
      </select>
    </div>

    <div>
      <label class="block mb-1 font-medium">Duration (minutes)</label>
      <input id="duration" type="number" class="w-full p-2 border rounded" placeholder="e.g. 45">
    </div>

    <div>
      <label class="block mb-1 font-medium">Your Weight (kg)</label>
      <input id="weight" type="number" class="w-full p-2 border rounded" placeholder="e.g. 70">
    </div>
  </div>

  <p class="mt-4 text-sm text-gray-700">
    Estimated Energy Burned: <span id="caloriesOutput" class="font-semibold">0</span> kcal
  </p>
<button id="saveSession" class="mt-4 bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
  💾 Save Session
</button>
</div>




    

    <div id="timeline-section">
      <h2>🕓 Session Timeline</h2>
      <ul id="sessionList"></ul>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="app.js"></script>
</body>
</html>
