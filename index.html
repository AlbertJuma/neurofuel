<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NeuroFuel</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>🏃 NeuroFuel</h1>

    <div id="input-section">
      <h2>What's your training goal?</h2>
      <textarea id="goalInput" placeholder="e.g. Improve sprint start..."></textarea>
      <h3>Mood Level (1 = bad, 5 = great)</h3>
<input type="range" min="1" max="5" value="3" id="moodSlider" />

<h3>Energy Level (1 = low, 5 = high)</h3>
<input type="range" min="1" max="5" value="3" id="energySlider" />
 <button onclick="saveGoal()">Save Session</button>
    </div>

    <hr />

    <div id="timeline-section">
      <h2>🕓 Session Timeline</h2>
      <ul id="sessionList"></ul>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
