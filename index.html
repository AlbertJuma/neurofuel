<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Training Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 1rem;
      background: #f0f4f8;
      color: #333;
    }
    h1, h2 {
      text-align: center;
    }
    .section {
      background: #fff;
      border-radius: 10px;
      padding: 1rem;
      margin-bottom: 1rem;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 0.5rem;
    }
    input, select, button {
      margin-top: 0.3rem;
      width: 100%;
      padding: 0.5rem;
      font-size: 1rem;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    input[type=range] {
      width: 100%;
    }
    button {
      background: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    ul {
      padding-left: 1.5rem;
    }
  </style>
</head>
<body>

  <h1>Training & Mood Tracker</h1>

  <div class="section">
    <h2>Mood & Energy</h2>
    <label>Mood: <span id="mood-value">3</span></label>
    <input type="range" id="mood" min="1" max="5" value="3">

    <label>Energy: <span id="energy-value">3</span></label>
    <input type="range" id="energy" min="1" max="5" value="3">

    <label for="goal">Training Goal:</label>
    <input type="text" id="goal" placeholder="Enter today's goal...">

    <button id="record-btn">ðŸŽ¤ Record Mood (Coming Soon)</button>
    <button id="save-session">Save Training Session</button>
  </div>

  <div class="section">
    <h2>Calories Burned</h2>
    <label for="session-type">Session Type:</label>
    <select id="session-type">
      <option>Running</option>
      <option>Walking</option>
      <option>Cycling</option>
    </select>

    <label for="duration">Duration (minutes):</label>
    <input type="number" id="duration" placeholder="30">

    <label for="weight">Your Weight (kg):</label>
    <input type="number" id="weight" placeholder="e.g. 70">

    <button id="save-calorie">Calculate & Save</button>
    <p>Calories Burned: <strong id="calories">0</strong> kcal</p>
  </div>

  <div class="section">
    <h2>Training Timeline</h2>
    <ul id="timeline"></ul>
  </div>

  <script src="app.js"></script>
</body>
</html>
