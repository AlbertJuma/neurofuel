<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Neurofuel Tracker</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 20px;
      background: #f5f6fa;
      color: #333;
    }

    h1 {
      text-align: center;
      color: #2f3640;
    }

    .section {
      background: #ffffff;
      padding: 20px;
      border-radius: 12px;
      margin-bottom: 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 10px;
    }

    input, select, button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }

    button {
      background-color: #0984e3;
      color: white;
      border: none;
      cursor: pointer;
      transition: background 0.2s;
    }

    button:hover {
      background-color: #74b9ff;
    }

    .sliders {
      display: flex;
      justify-content: space-between;
      gap: 20px;
    }

    .sliders div {
      flex: 1;
    }

    ul {
      list-style-type: none;
      padding-left: 0;
    }

    li {
      background: #dfe6e9;
      padding: 10px;
      border-radius: 6px;
      margin-bottom: 8px;
    }

    .small-label {
      font-size: 0.9rem;
      color: #636e72;
    }

    @media (max-width: 600px) {
      .sliders {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <h1>Neurofuel Tracker</h1>

  <div class="section">
    <label for="goal">Today's Training Goal</label>
    <input type="text" id="goal" placeholder="e.g. Improve focus, complete project, etc." />

    <div class="sliders">
      <div>
        <label for="mood">Mood: <span id="mood-value">3</span></label>
        <input type="range" id="mood" min="1" max="5" value="3" />
      </div>
      <div>
        <label for="energy">Energy: <span id="energy-value">3</span></label>
        <input type="range" id="energy" min="1" max="5" value="3" />
      </div>
    </div>

    <button id="record-btn">üéôÔ∏è Record Voice Note</button>
    <button id="save-session">üíæ Save Neuro Session</button>
  </div>

  <div class="section">
    <label for="session-type">Activity Type</label>
    <select id="session-type">
      <option>Running</option>
      <option>Walking</option>
      <option>Cycling</option>
    </select>

    <label for="duration">Duration (minutes)</label>
    <input type="number" id="duration" placeholder="e.g. 30" />

    <label for="weight">Your Weight (kg)</label>
    <input type="number" id="weight" placeholder="e.g. 70" />

    <button id="save-calorie">üî• Save Calorie Burn</button>
    <p><strong>Calories Burned:</strong> <span id="calories">0.00</span> kcal</p>
  </div>

  <div class="section">
    <h2>üß† Neuro Timeline</h2>
    <ul id="timeline"></ul>
  </div>

  <script src="app.js"></script>
</body>
</html>
