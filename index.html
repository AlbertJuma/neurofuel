<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>🏃 NeuroFuel - Training Tracker</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>🏃 NeuroFuel</h1>

    <h2>What's your training goal?</h2>
    <input type="text" id="goal" placeholder="e.g. sprinting training" />
    
    <h3>Progress Tracker</h3>
    
    <label for="mood">Mood Level (1 = bad, 5 = great)</label>
    <input type="range" id="mood" min="1" max="5" value="3" />
    <span id="mood-value">3</span>

    <label for="energy">Energy Level (1 = low, 5 = high)</label>
    <input type="range" id="energy" min="1" max="5" value="3" />
    <span id="energy-value">3</span>

    <h3>🎤 Record Voice Note:</h3>
    <button id="record-btn">Start Recording</button>

    <br><br>
    <button id="save-session">💾 Save Session</button>

    <h3>🕓 Session Timeline</h3>
    <ul id="timeline"></ul>

    <h3>🔥 Estimate Calories Burned</h3>
    <label for="session-type">Session Type:</label>
    <select id="session-type">
      <option value="Running">Running</option>
      <option value="Walking">Walking</option>
      <option value="Cycling">Cycling</option>
    </select>

    <label for="duration">Duration (minutes):</label>
    <input type="number" id="duration" placeholder="e.g. 45" />

    <label for="weight">Your Weight (kg):</label>
    <input type="number" id="weight" placeholder="e.g. 70" />

    <p>Estimated Calories: <span id="calories">0</span> kcal</p>
    <button id="save-calorie">💾 Save Calorie Session</button>
  </div>

  <script src="app.js"></script>
</body>
</html>
