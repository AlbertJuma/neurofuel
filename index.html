<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NeuroFuel</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
      <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
 </head>
  <body>
    <div class="container">
      <h1>🏃 NeuroFuel</h1>

      <!-- Goal and Mood Tracking -->
      <div id="input-section">
        <h2>What's your training goal?</h2>
        <textarea id="goalInput" placeholder="e.g. Improve sprint start..."></textarea>

        <h2>Progress Tracker</h2>
        <canvas id="progressChart" width="100%" height="200"></canvas>

        <h3>Mood Level (1 = bad, 5 = great)</h3>
        <input type="range" min="1" max="5" value="3" id="moodSlider" />

        <h3>Energy Level (1 = low, 5 = high)</h3>
        <input type="range" min="1" max="5" value="3" id="energySlider" />

        <label for="voiceNote">🎤 Record Voice Note:</label><br />
        <button id="recordBtn">Start Recording</button><br />
        <audio id="audioPlayback" controls style="display:none;"></audio>

        <button onclick="saveGoal()">Save Session</button>
      </div>

      <hr />

      <div id="timeline-section">
        <h2>🕓 Session Timeline</h2>
        <ul id="sessionList"></ul>
      </div>

      <!-- Calorie Burn Estimator -->
      <hr />
      <div id="calorieSection">
        <h2>🔥 Estimate Calories Burned</h2>
        <label>Session Type:</label>
        <select id="sessionType">
          <option>Running</option>
          <option>Gym Workout</option>
          <option>HIIT</option>
          <option>Yoga/Recovery</option>
        </select>

        <label>Duration (minutes):</label>
        <input type="number" id="duration" />

        <label>Your Weight (kg):</label>
        <input type="number" id="weight" />

        <p><strong>Estimated Calories:</strong> <span id="caloriesOutput">0</span> kcal</p>

        <button id="saveSession">Save Calorie Session</button>
      </div>

      <!-- Calorie History Placeholder -->
      <div id="sessionHistory"></div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
